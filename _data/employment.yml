  - heading: Director of Corporate and Community Partnerships
    image: /uploads/MiscPhotos/Angel-Foundation-Winter-Retreat-2019-16.jpg
    alt: A woman speaking to a group
    overline:
    short-description_html: >-
      <strong>SUMMARY:</strong> The Director of Corporate and Community
      Partnerships is responsible for identifying, developing, and managing
      strategic corporate partnerships that drive $200,000+ in revenue
      generation, increase visibility, and align with Angel Foundation’s™
      mission. This role cultivates potential partners, negotiates agreements,
      builds relationships, and ensures partnerships deliver measurable value.
      The Director will serve as a liaison for existing partners, pursue new
      client opportunities, and demonstrate internal team leadership that
      demonstrates an entrepreneurial, collaborative, and results-oriented
      approach to advancing Angel Foundation’s™ corporate engagement and
      stewardship goals. <p></p><strong>Essential
      Functions</strong><ul><li>Identify, qualify, cultivate, solicit, and
      steward high-level relationships with corporate partners. (50-75% of
      role).</li><li><p>Execute strategy for corporate partnerships and account
      management, secure new partnerships, grow existing relationships,
      implement initiatives, and drive account engagement to meet or exceed
      revenue targets.</p></li><li><p>Drive comprehensive corporate initiatives
      through employee and executive engagement, corporate foundation gifts,
      consumer campaigns, network fundraising, mission funding opportunities,
      and multiyear gifts.</p></li><li><p>Oversee high-level constituent
      experiences and recognition efforts to cultivate new
      opportunities.</p></li><li><p>Collaborate with development staff to deepen
      existing donor relationships. </p></li><li><p>Work with leadership and
      internal stakeholders to ensure effective communication and delivery of
      workplace engagement solutions and sponsorship
      opportunities.</p></li><li><p>Actively manages a pipeline of new and
      returning special event sponsors.</p></li><li><p>Solicit and secure a
      minimum of $200,000 annually in new revenue and
      upgrades.</p></li><li><p>Generate, monitor, and evaluate reports on annual
      corporate revenue plans including:  monthly budget, targeted ask amounts,
      commitments, and payments received. </p></li><li><p>Provide analysis,
      identify potential shortfalls, and develop and implement contingency plans
      to ensure goals are met. </p></li><li><p>Communicate regularly with the
      program team to assess and identify mission delivery funding
      opportunities.</p></li><li><p>Assist in identifying corporate grant
      opportunities aligned with the organization’s funding priorities.
      </p></li><li><p>Ensure effective management of corporate volunteers.
      </p></li><li><p>Develop and deliver presentations to corporate audiences
      as needed.</p></li><li><p>May be asked to take on special assignments and
      projects to support the broader mission of the organization.<br
      /></p></li></ul><strong>Qualifications</strong><ul><li><p>Proven success
      in building corporate partnerships for a nonprofit
      organization.</p></li><li><p>BA/BS Degree in Business, or Marketing, or
      nonprofit experience preferred.</p></li><li><p>Ideal candidate is:
      results-oriented, strategic, highly responsive, proactive, detail
      oriented, and able to complete their goals effectively and
      timely.</p></li><li><p>Bachelor’s degree is required, with 7+ years’
      experience in nonprofit fund development.  </p></li><li><p>Ability to
      consult and interact with high-level executives including Senior
      Management, Directors, and Vice Presidents.</p></li><li><p>Strong verbal
      and written communication skills, including large and small group
      presentations, group facilitation, training, and clear, concise narrative
      reporting.</p></li><li><p>Exceptional persuasive writing skills with a
      proven record of successful sponsorship proposals and grant submissions to
      achieve revenue goals.</p></li><li><p>Strong interpersonal skills and
      demonstrated success in relationship management, expanding donor or client
      bases, and working professionally with a wide variety of
      individuals.</p></li><li><p>Demonstrate excellent customer service and
      client satisfaction in all aspects of the work.</p></li><li><p>Proven
      ability to manage multiple donor and partner relationships
      simultaneously. </p></li><li><p>Strong organizational skills with the
      ability to anticipate client needs, discern work priorities, and meet
      deadlines.  </p></li></ul><p><strong>Work
      Environment</strong></p><ul><li><p>Physical requirements: Normal office
      environment, ability to sit, stand and operate office equipment. Ability
      to lift 50 lbs.</p></li><li><p>Travel requirements: Some local travel is
      required. </p></li><li><p>Other: Willing to work overtime when business
      demands necessitate additional coverage and
      output.</p></li></ul><p><strong>Key
      Competencies</strong></p><ul><li><p>Superior written and verbal
      communications skills</p></li><li><p>Effective relationship
      management</p></li><li><p>Strong business acumen</p></li><li><p>Results
      oriented</p></li><li><p>Solutions focused</p></li><li><p>Team
      player</p></li><li><p>Positive
      outlook</p></li><li><p>Innovative</p></li><li><p>Accountable</p></li></ul><p><strong>Success
      Metrics</strong></p><ul><li><p>Meet or exceed financial
      goals</p></li><li><p>Operate within budget</p></li><li><p>Client
      satisfaction and retention</p></li><li><p>Ideation resulting in actions
      with measurable results or outcomes </p></li></ul>

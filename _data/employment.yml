  - heading: Program Coordinator
    image: /uploads/MiscPhotos/Camp-Angel-June-12th-2019-33.jpg
    alt: A woman showing a medical doll to a group of children.
    overline:
    short-description_html: >-
      <strong>SUMMARY: </strong>Be the voice adult cancer patients hear when
      they need help most. In this role, you’ll connect patients and families to
      resources, manage calls and emails with care, and support community
      outreach in the Twin Cities, Olmsted, and St. Louis counties. You’ll help
      bring our Adult and Family Programs to life and serve as the go-to expert
      for our patient database. Learn more about our programming at <u>Angel
      Foundation™ (mnangel.org)</u> for more information about each program.
    location: Fully Remote
    commitment: Full Time (40 hours/week)
    minimum-experience:
    salary-range: $45,000
    button-1-text: Apply or Learn More
    button-1-link: >-
      https://jobs.minnesotanonprofits.org/jobs?country=&state=&city=&zip=&latitude=&longitude=&keywords=angel+foundation&city_state_zip=&locale=en&page=1&sort=date&job_id=103278
    button-2-text:
    button-2-link:
  - heading: Financial Cancer Care Manager
    image: /uploads/img-0356-1.jpg
    alt: >-
      A photo of a smiling woman in front of a board that reads "Financial
      Cancer Care."
    overline:
    short-description_html: >-
      <p>The Financial Cancer Care Program Manager is responsible for providing
      program management for an innovative program, Financial Cancer Care (FCC),
      FCC works to help cancer patients, and their families tackle the financial
      toxicity a cancer diagnosis often brings. The Program Manager works with
      oncology healthcare professionals in identifying patients, facilitates a
      monthly workshop on financial planning, and manages a cadre of Pro Bono
      Certified Financial Planner volunteers. The ideal candidate is resource
      driven and passionate about reducing cancer-related financial toxicity for
      oncology patients and helping patients find the resources they need to
      cope with their diagnosis.</p>
    location: 1155 Centre Pointe Dr, Ste 7, Mendota Heights, MN, 55120
    commitment: Full Time
    minimum-experience: 3 years program delivery experience
    salary-range: $57,000-$60,000
    button-1-text: Apply or Learn More
    button-1-link: >-
      https://jobs.minnesotanonprofits.org/job/financial-cancer-care-program-manager-mendota-heights-minnesota-102873
    button-2-text:
    button-2-link:
  - heading: Development Coordinator
    image: /uploads/AnnualEventsPics/AE-HIM-2.jpg
    alt: ''
    overline:
    short-description_html: >-
      <p>The Development Coordinator provides essential support to Angel
      Foundation’s™ development team, helping ensure smooth operations across
      donor stewardship and cultivation, gift processing, and special events to
      meet the development and communication goals of Angel Foundation™. As an
      integral member of the development team, this role will manage day-to-day
      administrative tasks, oversee auctions for our two signature events, and
      assist with the management and deepening of donor relationships. This
      position requires a high level of independent thinking and an ability to
      thrive in a fast-paced environment and is an excellent opportunity for a
      detail-oriented professional interested in a career in fundraising and
      learning the inner workings of a successful development shop.</p>
    location: 1155 Centre Pointe Dr, Ste 7, Mendota Heights, MN, 55120
    commitment: Full Time
    minimum-experience: 2 - 5 Years
    salary-range: ''
    button-1-text: Apply or Learn More
    button-1-link: >-
      https://jobs.minnesotanonprofits.org/job/development-coordinator-mendota-heights-minnesota-103478

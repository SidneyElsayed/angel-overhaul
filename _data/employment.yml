  - heading: Director of Corporate and Community Partnerships
    image: /uploads/MiscPhotos/Angel-Foundation-Winter-Retreat-2019-16.jpg
    alt: A woman speaking to a group.
    overline:
    short-description_html: >-
      <strong>SUMMARY:</strong> The Director of Corporate and Community
      Partnerships is responsible for identifying, developing, and managing
      strategic corporate partnerships that drive $200,000+ in revenue
      generation, increase visibility, and align with Angel Foundation’s™
      mission. This role cultivates potential partners, negotiates agreements,
      builds relationships, and ensures partnerships deliver measurable value.
      The Director will serve as a liaison for existing partners, pursue new
      client opportunities, and demonstrate internal team leadership that
      demonstrates an entrepreneurial, collaborative, and results-oriented
      approach to advancing Angel Foundation’s™ corporate engagement and
      stewardship goals. 
    location: Angel Office
    commitment: Full-time
    minimum-experience:
    salary-range: $75,000-$80,000
    button-1-text: Apply or Learn More
    button-1-link: >-
      https://jobs.minnesotanonprofits.org/job/director-of-corporate-and-community-partnerships-mendota-heights-minnesota-101173
    button-2-text:
    button-2-link:
  - heading: Program Coordinator - Duluth
    image: /uploads/MiscPhotos/Camp-Angel-June-12th-2019-33.jpg
    alt: A woman showing a medical doll to a group of children.
    overline:
    short-description_html: >-
      <strong>SUMMARY: </strong>This role is at the heart of our mission to
      support adults with cancer and their families. You’ll be the first
      friendly voice many patients hear—providing phone support, compassionate
      resource navigation. You’ll serve as the main connection point for all
      Angel Foundation™ programs in St. Louis County. You'll lead the planning
      of our <em>Making Memories</em> events in St, Louis County, creating
      joyful moments for families facing cancer. In addition, you’ll provide
      vital administrative and program support across our core services,
      including Angel Packs™, volunteer engagement, Emergency Financial
      Assistance, Financial Cancer Care, and Adult and Family Programming.
    location: Fully Remote
    commitment: Full Time (40 hours/week)
    minimum-experience:
    salary-range: $45,000
    button-1-text: Apply or Learn More
    button-1-link: >-
      https://jobs.minnesotanonprofits.org/job/duluth-program-coordinator-duluth-minnesota-101802
    button-2-text:
    button-2-link:
  - heading: Financial Cancer Care Manager
    image: /uploads/img-0356-1.jpg
    alt: >-
      A photo of a smiling woman in front of a board that reads "Financial
      Cancer Care."
    overline:
    short-description_html: >-
      <p>The Financial Cancer Care Program Manager is responsible for providing
      program management for an innovative program, Financial Cancer Care (FCC),
      FCC works to help cancer patients, and their families tackle the financial
      toxicity a cancer diagnosis often brings. The Program Manager works with
      oncology healthcare professionals in identifying patients, facilitates a
      monthly workshop on financial planning, and manages a cadre of Pro Bono
      Certified Financial Planner volunteers. The ideal candidate is resource
      driven and passionate about reducing cancer-related financial toxicity for
      oncology patients and helping patients find the resources they need to
      cope with their diagnosis.</p>
    location: 1155 Centre Pointe Dr, Ste 7, Mendota Heights, Minnesota
    commitment: Full Time
    minimum-experience: 3 years program delivery experience
    salary-range: $57,000-$60,000
    button-1-text: Apply or Learn More
    button-1-link: >-
      https://jobs.minnesotanonprofits.org/job/financial-cancer-care-program-manager-mendota-heights-minnesota-102873

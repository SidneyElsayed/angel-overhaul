  - heading: Program Coordinator - Duluth
    image: /uploads/MiscPhotos/Camp-Angel-June-12th-2019-33.jpg
    alt: A woman showing a medical doll to a group of children.
    overline:
    short-description_html: >-
      <strong>SUMMARY</strong><p>This role is at the heart of our mission to
      support adults with cancer and their families. You’ll be the first
      friendly voice many patients hear—providing phone support, compassionate
      resource navigation. You’ll serve as the main connection point for all
      Angel Foundation™ programs in St. Louis County. You'll lead the planning
      of our <em>Making Memories</em> events in St, Louis County, creating
      joyful moments for families facing cancer. In addition, you’ll provide
      vital administrative and program support across our core services,
      including Angel Packs™, volunteer engagement, Emergency Financial
      Assistance, Financial Cancer Care, and Adult and Family
      Programming.</p><p><strong>ESSENTIAL
      FUNCTIONS</strong></p><p><strong>Administrative &amp; Support to the
      Organization</strong> </p><ul><li><p>Customer support duties include
      answering and returning telephone calls by triaging responses and
      responding to email inquiries.</p></li><li><p>Help patients complete
      applications to internal and external programs.</p></li><li><p>Work with
      internal team to ensure timely follow up. </p></li><li><p>Lead Resource
      Navigation for the organization. </p></li><li><p>Provide phone coverage
      Monday through Friday with scheduled hours answering the main phone
      line.</p></li><li><p>Conduct informal assessment of individuals’ needs and
      resources to determine resources needed.</p></li><li><p>When possible, act
      as a liaison between patients and internal and external
      programming.</p></li><li><p>Act as a liaison with healthcare
      providers.</p></li><li><p>Maintain accurate records of all interactions in
      Angel Foundation™ provided database.</p></li><li><p>Provide support to
      programs and fundraising events as needed. </p></li><li><p>Help coordinate
      and participates in Angel Foundation™ programs and fundraising events as
      needed in the Twin Cities and St. Louis County.</p></li><li><p>Provide
      statistics, quotes, pictures and details from programming efforts to help
      tell the Angel Foundation ™ story.</p></li></ul><p><strong>Programming
      Support Duties</strong></p><ul><li><p>Develop and maintain relationships
      with healthcare professionals to introduce and implement Angel Foundation
      Programs and referral processes.</p></li><li><p>Plan and implement Making
      Memory events in the St. Louis County area to build out joyful and
      meaningful experiences for adults with cancer and their families.
      </p></li><li><p>Utilizing a budget, patient surveys and knowledge of the
      St. Louis area create a calendar of free monthly events for adult cancer
      patients and their families.</p></li><li><p>Attend, on weekends and
      evenings, Making Memory events to ensure patients gain entrance and to act
      as a program lead during events. </p></li><li><p>Create and advertise
      meaningful education experiences for adult cancer patients, their
      caregivers and families. </p></li><li><p>Cultivate community partnerships
      with local non-profits and organizations to build community knowledge and
      presence of the Angel Foundation.</p></li><li><p>Act as a super user of
      program databases and maintain the accuracy and integrity of the data
      across programming by ensuring all client, health care, and community
      organization information is kept current and up to
      date.</p></li><li><p>Coordinate volunteerism for Duluth Making Memory
      events and other programs as needed. </p></li><li><p>Provide statistics,
      quotes, pictures and details from programming efforts to help tell the
      Angel Foundation ™
      story.                                                                                                                 
      </p></li><li><p>Provide more in-depth program support when program leads
      are out of the office or need more support
      remotely.</p></li><li><p>Provide a continuous feedback loop from patients
      and clients to ensure programming is responsive to patient and client
      needs and is culturally appropriate and
      inclusive.</p></li></ul><p><strong>QUALIFICATIONS</strong></p><ul><li><p>A
      designated remote workspace.</p></li><li><p>Willingness to work weeknights
      and weekends.</p></li><li><p>Passionate commitment to the mission of Angel
      Foundation™.</p></li><li><p>Associate or bachelor’s degree in related
      field, or a combination of education and experience.</p></li><li><p>Strong
      interpersonal skills and ability to work with a wide variety of
      individuals with a high-degree of
      professionalism.</p></li><li><p>Excellent communication skills, including
      writing, proof reading skills, and speaking in-person and over the
      phone.</p></li><li><p>High level of comfort in working with patients and
      caregivers during times of extreme hardship.</p></li><li><p>Must be
      comfortable with database management and
      support.</p></li><li><p>Demonstrates commitment to a person-centered
      approach when working with a wide variety of individuals (patients and
      caregivers) to support their specific needs and
      circumstances.</p></li><li><p>Ability to maintain confidentiality in all
      aspects of the job.</p></li><li><p>Great customer service ethic and high
      expectations for quality.</p></li><li><p>Ability to organize, manage and
      accomplish multiple tasks with flexibility and strong attention to
      detail.</p></li></ul><p><strong>WORK
      ENVIRONMENT</strong></p><ul><li><p>100% Remote Office. Must have a
      designated remote workspace.</p></li><li><p>Physical requirements: normal
      office environment, ability to sit, stand and operate office
      equipment</p></li><li><p>Ability to lift 25 lbs.</p></li><li><p>Travel
      requirements: local travel will be required around St. Louis County area
      and 2-3 trips a year to our home office in Mendota Heights, MN. Mileage is
      reimbursed.</p></li><li><p>Work will include frequent nights and weekend
      work to support Making Memory and other organizational
      events.</p></li></ul><p><strong>KEY
      COMPETENCIES</strong></p><ul><li><p>Empathetic
      communicator</p></li><li><p>Customer service focus</p></li><li><p>Detail
      and results-oriented</p></li><li><p>Constituent Relationship
      Management</p></li><li><p>Solutions focused</p></li><li><p>Team
      player</p></li><li><p>Positive
      outlook</p></li><li><p>Innovative</p></li><li><p>Independent
      worker</p></li><li><p>Accountable</p></li></ul><p><strong>SUCCESS
      METRICS</strong></p><ul><li><p>Internal and external customer
      feedback</p></li><li><p>Quality assurance on projects and data
      entry</p></li><li><p>Goal and deadline focused</p></li></ul>
    location: Fully Remote
    commitment: Full Time (40 hours/week)
    minimum-experience:
    salary-range: $45,000

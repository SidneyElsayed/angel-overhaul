  - name: Adult & Family Programs Participant
    quote_html: >-
      <p>"Cancer can be all-consuming when you are feeling overwhelmed by nausea
      and fatigue. The Making Memories events allow for low-key family time and
      a chance to connect with others who are in the same situation. Thank
      you!"</p>

  - name: Emergency Financial Assistance Recipient
    quote_html: >-
      <p>"Words cannot express how much that Emergency Financial Assistance
      grant made a difference in my life. I had already fallen behind on a
      couple of bills, causing me to feel stressed. Your grant took away the
      stress and gave me peace knowing that I was able to drastically lower the
      amounts I owed. Thank you for being there just when I needed you
      most."</p>

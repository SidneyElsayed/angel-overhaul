          - question: Can patients visit the Angel Foundation™ office to expedite the process?
            answer_html: While we are unable to take walk-ins, we are available by phone or email to answer questions. 
          - question: Can a patient apply again after the initial financial assistance is received?
            answer_html: Patients are able to receive one general grant from Angel Foundation™.
          - question: What if a patient dies during the application process or hadn’t used up their entire amount of financial assistance?
            answer_html: As long as the application is approved prior to the date of death, the patient’s immediate family members have the rights to the remaining financial assistance dollar amount.

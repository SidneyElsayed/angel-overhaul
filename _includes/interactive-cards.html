<section id="section-{{forloop.index}}">
  <div class="max-width mx-auto">

  <!-- Actual content starts here, so that the above has the max width -->
  <div class="px-8 sm:px-16 py-32">

  {% if block.section-heading %}

  <h2 class="pb-8 text-center featured-text font-extrabold uppercase tracking-wide text-5xl sm:text-6xl">{{block.section-heading}}</h2>

  {% endif %}

  <div class="grid grid-cols-2 md:grid-cols-3 gap-10 pt-10 {% elsif block.text-alignment == 'center' %} text-center {% elsif block.text-alignment == 'right' %} text-right {% endif %}">

    {% for item in block.card-loop %}

      <!-- Card Loop -->
      <!-- Container -->
      <div class="container">
        <!-- Card -->
        <div class="card">
          <!-- Front  -->
          <div class="front rounded-lg place-content-center bg-[var(--featured-color)]">
            <p class="text-xl sm:text-2xl featured-text uppercase font-extrabold block ">{{item.front}}</p>
          </div>
          <!-- Back -->
          <div class="back rounded-lg justify-center align-middle place-content-center bg-[var(--text-color)]">
            <p class="p-6 text-sm font-thin block text-[var(--bg-color)]">{{item.back}}</p>
          </div>

        </div>
        
      </div>
    
    {% endfor %}

  </div>
  
</div>

<!-- Don't delete the below; these are for the starting id and class above -->
</div>
</section>

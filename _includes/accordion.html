<section id="">
  <div class="max-width mx-auto pb-16 px-8 sm:px-16">
    <!-- Actual content starts here, so that the above has the max width -->

    {% if block.section-heading %}

    <h2
      class="px-8 sm:px-16 featured-text font-bold uppercase text-5xl"
    >
      {{block.section-heading}}
    </h2>

    {% endif %}

    <!-- w3 schools accordion -->
    {% for item in block.accordion-loop %} 
      {% if item.question and item.answer %}
      <div class="border border-[#0F2343] rounded-2xl">
        <button class="accordion">{{item.question}}</button>

        <div class="panel">
            <p>{{item.answer_html}}</p>
        </div>
      </div>
      {% endif %} 
    {% endfor %}

    

    <!-- Don't delete the below; these are for the starting id and class above -->
  </div>
</section>

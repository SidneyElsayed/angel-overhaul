<section class="px-8 sm:px-16 py-28 bg-featured-md text-base-light">
  
  {% if block.section-heading %}

  <h2 class="featured-text font-extrabold uppercase tracking-wide text-4xl sm:text-6xl {% if block.large-text-alignment == 'left' %} text-left {% elsif block.large-text-alignment == 'center' %} text-center {% elsif block.large-text-alignment == 'right' %} text-right {% endif %}">{{block.section-heading}}</h2>

  <p class="pt-6 font-thin">{{block.section-text}}</p>

  {% endif %}

  <div class="relative">
    <form class="py-12 flex flex-col">
      <!-- Name -->
      <div class="py-6 md:pt-0 grid grid-cols-2">
      <!-- First Name -->
        <div class="mr-4">
          <label class="featured-text text-xl tracking-wide font-semibold pb-2 block" for="_name"> First name </label>
          <input class="font-thin text-featured rounded-2xl block w-full px-4 py-2 outline-none focus:bg-[var(--featured-color-v-light-blue)]" type="text" name="FirstName" id="_name" placeholder="John" />  
        </div>

        <!-- Last Name -->
        <div>
          <label class="featured-text text-xl tracking-wide font-semibold pb-2 block" for="_name"> Last name </label>
          <input class="font-thin text-featured rounded-2xl block w-full px-4 py-2 outline-none focus:bg-[var(--featured-color-v-light-blue)]" type="text" name="LastName" id="_name" placeholder="Smith" />  
        </div>
      </div>

      <!-- Email -->
      <div class="pb-6">
        <label class="featured-text text-xl tracking-wide font-semibold pb-2 block" for="_replyto"> Email address </label>
        <input class="font-thin text-featured rounded-2xl block w-full px-4 py-2 outline-none focus:bg-[var(--featured-color-v-light-blue)]" type="email" name="_replyto" id="_replyto" placeholder="youremail@gmail.com" />
      </div>

      <!-- Phone Number -->
      <div class="pb-6">
        <label class="featured-text text-xl tracking-wide font-semibold pb-2 block" for="phone"> Cell Phone </label>
        <input class="font-thin text-featured rounded-2xl block w-full px-4 py-2 outline-none focus:bg-[var(--featured-color-v-light-blue)]" type="tel" name="phoneNumber" id="_replyto" placeholder="612-555-5555" />
        <!-- SMS consent -->
        <div>
          <input class="inline-block font-thin text-featured rounded-2xl w-full px-4 py-2 outline-none focus:bg-[var(--featured-color-v-light-blue)]" type="checkbox" name="" id="" />
          <label class="inline-block featured-text text-sm font-thin pb-2" for="_replyto"> I consent to receive SMS on this number. </label>
        </div>
      </div>

      <!-- Message -->
      <div class="pb-6">
        <label class="featured-text text-xl tracking-wide font-semibold pb-2 block" for="message">Send us a message</label>
        <textarea class="px-4 py-2 block w-full font-thin text-featured rounded-2xl outline-none focus:bg-[var(--featured-color-v-light-blue)]" name="message" id="message" placeholder="Your question or comment here"></textarea>
      </div>

      <!-- Button -->
      <div class="text-center">
      <button type="submit" class="button-1"> Submit </button>
      </div>
    </form>
  </div>
  
</section>

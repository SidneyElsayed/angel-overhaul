<!-- SEO meta-fields -->
<title>{{page.seo.title | default: site.data.seo.title }}</title>
<meta name="description" content="{{page.seo.description | default: site.data.seo.description}}">
<meta property="og:image" content="{{page.data.seo.image | default: site.data.seo.image}}"/>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Site verification -->
<meta name="google" content="nositelinkssearchbox">
{% if site.data.seo.google-site-verification %}
  <meta name="google-site-verification" content="{{site.data.seo.google-site-verification}}">
{% endif %}

<!-- Indexing the page by Google -->
{% if page.seo.index == true %}
  <meta name="robots" content="all">
{% else %}
  <meta name="robots" content="none">
{% endif %}


<!-- Alpine JS -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!--- Slick Slider - Main CSS that handles all the functionality --->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!--- Slick Slider - Slick theme that handles the way everything slides. Optional but very helpful --->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Font Awesome Version 6 Kit for Icons  -->
<script src="https://kit.fontawesome.com/6015055b20.js" crossorigin="anonymous"></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

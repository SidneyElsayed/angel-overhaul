<section id="section-{{forloop.index}}">
  <div class="max-width mx-auto p-8 sm:p-16">

  <!-- Actual content starts here, so that the above has the max width -->
  <div class="grid grid-cols-3">
    <!-- Section Heading -->
    <div class="col-span-3">
      <h2 class="pb-8 featured-text text-6xl font-extrabold uppercase tracking-wide {% if block.text-alignment == 'right' %} text-right {% elsif block.text-alignment == 'center' %} text-center {% elsif block.text-alignment == 'left' %} text-left {% endif %}">{{block.heading}}</h2>
    </div>

    <div class="col-span-1"> 
      <div class="m-8">
        <img class="rounded-2xl object-cover object-center" style="object-position: {{block.image-horizontal-focal-point}} {{block.image-vertical-focal-point}}" src="{{block.image}}" alt="{{block.alt}}">
      </div>
      <!-- Color block -->
      <div class="bg-slate-400 w-44"></div>
    </div>

    <!-- Quote -->
    <div class="p-8 sm:p-16 col-span-2 pr-12">

        {% if block.quote%}
        <p class="py-4 relative font-thin">{{block.quote}}</a>
        {% endif %}

      <div class="pt-6">
        {% if block.name %}
        <p class="p-4 relative font-thin text-sm tracking-wide">{{block.name}}</p>
        {% endif %}
      </div>

    </div>
  </div>

  <!-- Don't delete the below; these are for the starting id and class above -->
  </div>
</section>

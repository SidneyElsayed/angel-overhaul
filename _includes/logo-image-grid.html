<section id="section-{{forloop.index}}">
  <div class="max-width mx-auto">

  <!-- Actual content starts here, so that the above has the max width -->
  <div class="bg-white py-16 gap-7 slider-container">
    {% for item in block.image-loop %}
    <div class="slider-item min-w-32 w-full h-full overflow-x-auto flex-nowrap">
      <a href="{{item.link}}" target="_blank" class="self-center">
        <img class="object-cover w-full h-full" src="{{item.image}}" alt="{{item.alt}}">
      </a>
    </div>
    {% endfor %}
  </div>


  <!-- Don't delete the below; these are for the starting id and class above -->
  </div>
</section>
